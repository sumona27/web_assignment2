<!DOCTYPE html>

  <style>
     body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .thumbnail {
      margin: 10px;
      border: 3px solid #fff;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .thumbnail img {
      width: 200px;
      height: 150px;
    }

    .thumbnail:hover {
      transform: scale(1.1);
      border-color: #f39c12;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
    

    
    .header {
      background-color: #f51313;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }

    
    .menu {
      background-color: #333;
      overflow: hidden;
    }

    .menu a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .menu a:hover {
      background-color: #ddd;
      color: black;
    }

    
    .footer {
      background-color: #f61010;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

     function openLightbox(imageSrc) {
      const lightbox = document.getElementById('lightbox');
